<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In HTML</title>
</head>
<body>
    <h1>Form In HTML</h1>
    <fieldset>
        <legend>Form</legend>
    <form action="" method="" enctype="">
        <label for="uname">User Name</label>
        <input type="text" name="uname" id="uname"><br>
        <label for="upass">User Password</label>
        <input type="password" name="upass" id="upass"><br>
        <button>Submit</button>
    </form>
</fieldset>

<!-- get => less secure , limitation 255, bookmarked, show details in url. -->
<!-- post => secure, not bookmarked -->
<!-- enctype => multimedia supported -->
</body>
</html>
