<!DOCTYPE html>
<!-- !DOCTYPE html => It tells The Version of HTML i.e HTML5 -->
<html lang="en">
    <!-- html => It is the Root Element -->
    <!-- lang="en" => Language used English -->
    <!-- html is devided into two parts -->
    <!-- 1. Head -->
    <!-- 2. Body  -->
<head>
    <!-- head => Whatever Written in head section is meant for browser understanding.  
        User can't see that information -->
        <!-- script, meta , title, style, link etc  -->
    <meta charset="UTF-8">
    <!-- meta => information about information or data about data  -->
    <!-- charset="UTF-8" => Ideal font family given by W3C -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" => users visible are area  -->
    <!-- content="width=device-width, => 100% device width  -->
    <!-- initial-scale=1.0" => initial zoom 100%  -->
    <title>Introduction To HTML</title>
    <!-- title of web page  -->
    <link rel="shortcut icon" href="../Images/favicon.avif" type="image/x-icon">
</head>
<body>
    <!-- body => whatever written in body section 
        with the help of predefined  tag and element will display on the browser   -->
        <h1>HTML</h1>
        <h2> What is HTML?</h2>
        <p>HyperText Markup Language </p>
        <p>HyperText => OverActive Text</p>
        <p>Markup => To Display</p>
        <p>It is not case Sensitive</P>
        <h2> Why HTML?</h2>
        <p>HTML Provides the Structure or skeloton of our web page </p>
        <p>Every webiste is written using HTML</p>
</body>
</html>
