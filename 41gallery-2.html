<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="download (1).jpeg" alt="Image 1">
    <img src="images (1).jpeg" alt="Image 2">
    <img src="download (2n).jpeg" alt="Image 3">
    <img src="images (1).jpeg" alt="Image 4">
    <img src="download (1).jpeg" alt="Image 5">
    <img src="images (1).jpeg" alt="Image 5">
  </div>
</body>
</html>
